<h2>LOGIN</h2>
<form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
  <div class="form-group center">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="test@test.com" formControlName="userName" >
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>password</mat-label>
      <input type="password" matInput formControlName="userName" required formControlName="password" >
    </mat-form-field>
  </div>
  <button type="submit" [disabled]="!loginGroup.valid" mat-raised-button color="primary" >Login</button>
</form>
